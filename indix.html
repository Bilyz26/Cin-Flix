<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéFlix - Critiques de Films</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-3xl font-bold text-blue-600">CinéFlix</div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                    <a href="ma-liste.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Ma Liste</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <!-- Carrousel -->
        <section class="mb-12">
            <div class="relative overflow-hidden rounded-lg shadow-lg" style="height: 400px;">
                <div id="carousel" class="flex transition-transform duration-500">
                    <!-- Les slides seront ajoutés dynamiquement via JavaScript -->
                </div>
                <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 p-2 text-white">
                    ←
                </button>
                <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 p-2 text-white">
                    →
                </button>
            </div>
        </section>

        <!-- Barre de recherche -->
        <section class="mb-8">
            <div class="max-w-xl mx-auto">
                <input type="text" id="searchInput" 
                       class="w-full px-4 py-2 rounded-lg border dark:bg-gray-800 dark:text-white dark:border-gray-700"
                       placeholder="Rechercher un film...">
            </div>
        </section>

        <!-- Filtres -->
        <section class="mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="genreFilter" class="px-4 py-2 rounded-lg border dark:bg-gray-800 dark:text-white">
                    <option value="">Tous les genres</option>
                    <!-- Options ajoutées via JavaScript -->
                </select>
                <select id="yearFilter" class="px-4 py-2 rounded-lg border dark:bg-gray-800 dark:text-white">
                    <option value="">Toutes les années</option>
                    <!-- Options ajoutées via JavaScript -->
                </select>
                <select id="ratingFilter" class="px-4 py-2 rounded-lg border dark:bg-gray-800 dark:text-white">
                    <option value="">Toutes les notes</option>
                    <option value="4">4+ étoiles</option>
                    <option value="3">3+ étoiles</option>
                    <option value="2">2+ étoiles</option>
                    <option value="1">1+ étoile</option>
                </select>
            </div>
        </section>

        <!-- Liste des films -->
        <section id="moviesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Les films seront ajoutés dynamiquement via JavaScript -->
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-12 py-6">
        <div class="container mx-auto px-6 text-center text-gray-700 dark:text-gray-300">
            <p>&copy; 2024 CinéFlix - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
