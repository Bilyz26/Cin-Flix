<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéFlix - Détail du Film</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-3xl font-bold text-blue-600">CinéFlix</a>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                    <a href="ma-liste.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Ma Liste</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Détails du film -->
            <section class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/3">
                        <img id="moviePoster" src="" alt="" class="w-full rounded-lg shadow-md">
                    </div>
                    <div class="w-full md:w-2/3">
                        <h1 id="movieTitle" class="text-3xl font-bold text-gray-900 dark:text-white mb-4"></h1>
                        <div class="flex items-center mb-4">
                            <div id="ratingStars" class="flex space-x-1">
                                <!-- Étoiles ajoutées via JavaScript -->
                            </div>
                            <span id="ratingCount" class="ml-2 text-gray-600 dark:text-gray-400"></span>
                        </div>
                        <p id="movieDescription" class="text-gray-700 dark:text-gray-300 mb-4"></p>
                        <div class="flex items-center space-x-4">
                            <button id="addToListBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                Ajouter à ma liste
                            </button>
                            <button id="likeBtn" class="flex items-center space-x-2 text-gray-700 dark:text-gray-300">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                    </path>
                                </svg>
                                <span id="likeCount">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section commentaires -->
            <section class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Commentaires</h2>
                
                <!-- Formulaire de commentaire -->
                <form id="commentForm" class="mb-8">
                    <div class="mb-4">
                        <textarea id="commentInput" 
                                class="w-full px-4 py-2 rounded-lg border dark:bg-gray-700 dark:text-white"
                                rows="4" 
                                placeholder="Laissez votre commentaire..."></textarea>
                    </div>
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Publier
                    </button>
                </form>

                <!-- Liste des commentaires -->
                <div id="commentsList" class="space-y-6">
                    <!-- Les commentaires seront ajoutés dynamiquement via JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-12 py-6">
        <div class="container mx-auto px-6 text-center text-gray-700 dark:text-gray-300">
            <p>&copy; 2024 CinéFlix - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/detail.js"></script>
</body>
</html>
